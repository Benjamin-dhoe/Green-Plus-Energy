<body class="body">
  <div class="section">
        <div class="contain-center paddabove">
              <h2 class="heading">Admin paneel</h2>
              <div style="margin-top: 10px;">
                <a href="/" class="paswoord-forget" style="color: white;">Ga terug naar homepage website</a>
              </div>
              <div class="backendpart">
              <div class="headingandbutton">
                <div class="heading" style="font-weight: 600">Cases</div>
                <a href="#newcase" class="button w-button">Case toevoegen</a>
              </div>
              <div class="scrollable">
              <table class="table-systeem">
                <thead>
                  <tr>
                    <th class="th-systeem">Case</th>

                    <th class="th-systeem">Datum</th>
                    <th class="th-systeem">Acties</th>
                  </tr>
                </thead>
                <tbody>
              
                </tbody>
              </table>
            </div>
              <a href="#newcase" class="buttonadd w-inline-block">
                <div class="plussign">+</div>
                <div>case toevoegen</div>
              </a>
            </div>
        </div>
    <div id="newcase" class="backendpart">
        <div class="heading" style="font-weight: 600">Case toevoegen</div>
        <div class="form-block w-form">
          <form class="form" id="caseform">
            <div class="holderinputfield">
              <label for="title" class="inputlabel">Case titel</label>
              <input class="inputfield w-input" maxlength="256" name="title" placeholder="" type="text">
            </div>
            <div class="holderinputfield">
                <label for="location" class="inputlabel">Locatie</label>
                <input class="inputfield withnumber w-input" maxlength="256" name="location" placeholder="" type="text">
            </div>
            <div class="holderinputfield">
                <label for="datum" class="inputlabel">Datum</label>
                <input class="inputfield withnumber w-input" maxlength="256" name="datum" placeholder="" type="text">
            </div>
            <div class="holderinputfield">
              <label for="description" class="inputlabel">Tekst</label>
              <textarea placeholder="" name="tekst" class="inputfield area w-input" style="max-width: 100%; height: 200px"></textarea>
            </div>
            <div id="holder-images"></div>
            <div class="holderinputfield">
              <label for="upload" class="inputlabel upload">Afbeelding toevoegen</label>
              <input type="file" accept="image/*" name="upload" id="upload" multiple>
            </div>
            <div class="spacer"></div>
            <div class="spacer"></div>
            <button class="button w-button">Case opslagen</button>
          </form>
        </div>
      </div>
      <div class="holder-logo-adminpages">
        <img src="images/Logo-wit.png" loading="lazy" width="202" alt="">
      </div>
      </div> 
<div id="loadingPopup" class="popup">
  <div style="width: 100px">
    <lottie-player
        src="/images/98742-loading-1.json"
        background="transparent"
        speed="1"
        loop
        autoplay>
      </lottie-player>
  </div>
</div>
<script src="/js/index.js" type="text/javascript"></script>
<script type="module">
import { db } from "/js/firebase.js";
import { 
  collection, getDocs, getDoc, addDoc, updateDoc, deleteDoc, doc 
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";
import { 
  getStorage, ref, uploadBytes, getDownloadURL, deleteObject 
} from "https://www.gstatic.com/firebasejs/10.13.1/firebase-storage.js";

const casesCollection = collection(db, "Cases");
const storage = getStorage();
const tableBody = document.querySelector(".table-systeem tbody");
const caseForm = document.getElementById("caseform");
const imageHolder = document.getElementById("holder-images");
const uploadInput = document.getElementById("upload");
const loadingPopup = document.getElementById("loadingPopup");
let uploadedImages = [];

// Load Cases from Firestore
async function loadCases() {
  loadingPopup.style.display = "flex";
  tableBody.innerHTML = "";

  const snapshot = await getDocs(casesCollection);
  snapshot.forEach(doc => {
    const data = doc.data();
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="td-systeem">${data.title}</td>
      <td class="td-systeem">${data.location}</td>
      <td class="td-systeem">${data.datum}</td>
      <td class="td-systeem">
        <div class="holderactions">
          <a class="actionbtn" href="/case-edit?id=${doc.id}"><img src="/images/edit.svg"></a>
          <div class="actionbtn" onclick="deleteCase('${doc.id}')"><img src="/images/delete.svg"></div>
        </div>
      </td>
    `;
    tableBody.appendChild(row);
  });

  loadingPopup.style.display = "none";
}

// Display Selected Images Before Upload
uploadInput.addEventListener("change", () => {
  const files = Array.from(uploadInput.files);

  files.forEach((file) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const imgElement = document.createElement("div");
      imgElement.classList.add("uploaded-image");
      imgElement.innerHTML = `
        <img src="${e.target.result}" class="preview-image">
        <button class="remove-btn" onclick="removeImage(${uploadedImages.length})">X</button>
      `;
      imageHolder.appendChild(imgElement);
      uploadedImages.push(file);
    };
    reader.readAsDataURL(file);
  });

  // Reset input to allow re-uploading the same file
  uploadInput.value = "";
});

// Remove Image from List
window.removeImage = (index) => {
  uploadedImages.splice(index, 1);
  renderImagePreview();
};

// Render Images in Holder
function renderImagePreview() {
  imageHolder.innerHTML = "";
  uploadedImages.forEach((file, index) => {
    const reader = new FileReader();
    reader.onload = (e) => {
      const imgElement = document.createElement("div");
      imgElement.classList.add("uploaded-image");
      imgElement.innerHTML = `
        <img src="${e.target.result}" class="preview-image">
        <button class="remove-btn" onclick="removeImage(${index})">X</button>
      `;
      imageHolder.appendChild(imgElement);
    };
    reader.readAsDataURL(file);
  });
}

// Upload Images and Get URLs
async function uploadImages(files) {
  const imageURLs = [];
  for (const file of files) {
    const storageRef = ref(storage, `cases/${file.name}`);
    await uploadBytes(storageRef, file);
    const url = await getDownloadURL(storageRef);
    imageURLs.push(url);
  }
  return imageURLs;
}

// Handle Case Submission
caseForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const title = caseForm.title.value.trim();
  const location = caseForm.location.value.trim();
  const datum = caseForm.datum.value.trim();
  const tekst = caseForm.tekst.value.trim();

  loadingPopup.style.display = "flex";

  // Upload images and get URLs
  const images = await uploadImages(uploadedImages);

  // Save to Firestore
  await addDoc(casesCollection, { title, location, datum, tekst, images });

  // Reset form & refresh
  caseForm.reset();
  uploadedImages = [];
  renderImagePreview();
  loadCases();
  loadingPopup.style.display = "none";
});

// Delete Case from Firestore
window.deleteCase = async (id) => {
  if (!confirm("Weet je zeker dat je deze case wilt verwijderen?")) return;

  loadingPopup.style.display = "flex";
  const docRef = doc(db, "Cases", id);
  const caseDoc = await getDoc(docRef);
  const caseData = caseDoc.data();

  // Delete images from storage
  if (caseData.images && caseData.images.length > 0) {
    for (const imageUrl of caseData.images) {
      const imageRef = ref(storage, imageUrl);
      await deleteObject(imageRef);
    }
  }

  // Delete case from Firestore
  await deleteDoc(docRef);

  loadCases();
  loadingPopup.style.display = "none";
};

// Load cases on page load
loadCases();
</script>
</body>
</html>
